name: Build and Push Docker Images

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_TAG: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push each image
        run: |
          SERVICES=("hmi" "plc" "ews" "simulation" "router" "caldera" "kali")

          for SERVICE in "${SERVICES[@]}"; do
            IMAGE="${DOCKERHUB_USERNAME}/grfics-${SERVICE}:${DOCKER_TAG}"
            echo "ðŸš€ Building and pushing $IMAGE"
            docker build -t "$IMAGE" "./${SERVICE}"
            docker push "$IMAGE"
          done

      - name: Print summary
        run: echo "âœ… All images pushed with tag $DOCKER_TAG"
