<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TrainingGrounds Dashboard</title>

    <!-- Keep your existing Unity assets -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <style>
      /* --- Dashboard layout --- */
      html, body {
        height: 100%;
        margin: 0;
        background: #0b0f14;
        color: #e8eef6;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      .app {
        display: flex;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .sidebar {
        width: 270px;
        min-width: 240px;
        max-width: 320px;
        background: #0f1722;
        border-right: 1px solid rgba(255,255,255,0.08);
        padding: 18px 14px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 10px 6px 10px;
      }

      .brand .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #37d67a;
        box-shadow: 0 0 0 3px rgba(55,214,122,0.12);
      }

      .brand h1 {
        font-size: 16px;
        margin: 0;
        letter-spacing: 0.2px;
      }

      .brand p {
        margin: 2px 0 0 0;
        font-size: 12px;
        opacity: 0.75;
      }

      .section-title {
        font-size: 12px;
        opacity: 0.8;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 6px 10px 0 10px;
      }

      .btn {
        appearance: none;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.04);
        color: #e8eef6;
        border-radius: 14px;
        padding: 14px 12px;
        cursor: pointer;
        text-align: left;
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .btn:hover {
        transform: translateY(-1px);
        background: rgba(255,255,255,0.07);
        border-color: rgba(255,255,255,0.18);
      }

      .btn:active {
        transform: translateY(0px);
      }

      .icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        flex: 0 0 40px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.10);
        font-size: 18px;
      }

      .btn .meta {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
      }

      .btn .meta .label {
        font-weight: 650;
        font-size: 14px;
        line-height: 1.2;
      }

      .btn .meta .hint {
        font-size: 12px;
        opacity: 0.75;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        padding: 7px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.03);
        margin: 0 10px;
      }

      .pill .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ffd166;
        box-shadow: 0 0 0 3px rgba(255,209,102,0.12);
      }

      .sidebar-footer {
        margin-top: auto;
        padding: 10px;
        font-size: 12px;
        opacity: 0.7;
        border-top: 1px solid rgba(255,255,255,0.08);
      }

      /* --- Main area (Unity) --- */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .topbar {
        height: 52px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 14px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.02);
      }

      .topbar .title {
        font-size: 13px;
        opacity: 0.9;
      }

      .topbar .actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .small-btn {
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.04);
        color: #e8eef6;
        border-radius: 10px;
        padding: 8px 10px;
        cursor: pointer;
        font-size: 12px;
        transition: background 120ms ease, border-color 120ms ease;
      }

      .small-btn:hover {
        background: rgba(255,255,255,0.07);
        border-color: rgba(255,255,255,0.18);
      }

      .unity-wrap {
        flex: 1;
        min-height: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px;
        box-sizing: border-box;
      }

      /* Make Unity fill available space */
      #unityContainer {
        width: 100%;
        height: 100%;
        max-width: 1400px;
        max-height: 900px;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.10);
        background: #0a0d12;
      }

      /* Optional: on very wide screens, allow full stretch */
      @media (min-width: 1400px) {
        #unityContainer {
          max-width: none;
          max-height: none;
        }
      }

      /* Mobile-ish: sidebar becomes top bar */
      @media (max-width: 860px) {
        .app {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          max-width: none;
          border-right: none;
          border-bottom: 1px solid rgba(255,255,255,0.08);
          flex-direction: row;
          flex-wrap: wrap;
          align-items: center;
        }
        .sidebar-footer {
          display: none;
        }
      }
    </style>

    <script>
      var unityInstance = null;

      function openTool(url) {
        // Open in a new tab; you can change to same-tab if you prefer:
        // window.location.href = url;
        window.open(url, "_blank", "noopener,noreferrer");
      }

      function setStatus(text, color) {
        const label = document.getElementById("statusLabel");
        const dot = document.getElementById("statusDot");
        if (label) label.textContent = text;
        if (dot && color) dot.style.background = color;
      }

      window.addEventListener("load", function () {
        // Unity init (keep your current JSON path)
        unityInstance = UnityLoader.instantiate(
          "unityContainer",
          "Build/ChemicalPlant.json",
          { onProgress: UnityProgress }
        );

        // Light-touch "ready" indicator (UnityProgress will still show load progress)
        setStatus("Simulation loadingâ€¦", "#ffd166");
      });
    </script>
  </head>

  <body>
    <div class="app">
      <!-- Left navigation -->
      <aside class="sidebar">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <h1>TrainingGrounds</h1>
            <p>Lab dashboard</p>
          </div>
        </div>

        <div class="pill" title="Basic state indicator (Unity load progress still shown in the canvas)">
          <span id="statusDot" class="status-dot"></span>
          <span id="statusLabel">Startingâ€¦</span>
        </div>

        <div class="section-title">Connect</div>

        <button class="btn" onclick="openToolPort(6088)">
          <div class="icon">ðŸŸ¥</div>
          <div class="meta">
            <div class="label">Attacker Workstation</div>
            <div class="hint">noVNC â€¢ http://localhost:6088</div>
          </div>
        </button>

        <button class="btn" onclick="openToolPort(6080)">
          <div class="icon">ðŸŸ¦</div>
          <div class="meta">
            <div class="label">Defender Workstation</div>
            <div class="hint">noVNC â€¢ http://localhost:6080</div>
          </div>
        </button>

        <div class="section-title">Simulation</div>

        <button class="btn" onclick="unityInstance && unityInstance.SetFullscreen(1)">
          <div class="icon">â›¶</div>
          <div class="meta">
            <div class="label">Fullscreen Simulation</div>
            <div class="hint">Expand the Unity view</div>
          </div>
        </button>

        <div class="sidebar-footer">
          Tip: If your users connect remotely (not on the same machine), replace <code>localhost</code> with the host/IP,
          or use relative links if you reverse-proxy these paths.
        </div>
      </aside>

      <!-- Main content (Unity focus) -->
      <main class="main">
        <div class="topbar">
          <div class="title">3D Process Simulation</div>
          <div class="actions">
            <button class="small-btn" onclick="openTool('http://localhost:6088/')">Attacker</button>
            <button class="small-btn" onclick="openTool('http://localhost:6080/')">Defender</button>
            <button class="small-btn" onclick="unityInstance && unityInstance.SetFullscreen(1)">Fullscreen</button>
          </div>
        </div>

        <div class="unity-wrap">
          <div id="unityContainer"></div>
        </div>
      </main>
    </div>

    <script>
      // If Unity finishes and you have a hook to detect readiness later, you can update status.
      // For now, we just switch to "Running" after a short delay.
      setTimeout(function () {
        setStatus("Simulation running", "#37d67a");
        checkPort(6080).then(ok => setToolStatus("defender", ok));
        checkPort(6088).then(ok => setToolStatus("attacker", ok));
      }, 3500);
    </script>
    <script>
      function openToolPort(port) {
        const proto = window.location.protocol;       // http: or https:
        const host  = window.location.hostname;       // localhost or 192.168.1.3 or lab.example.com
        window.open(`${proto}//${host}:${port}/`, "_blank", "noopener,noreferrer");
      }

    async function checkPort(port) {
      try {
        const res = await fetch(
          `${location.protocol}//${location.hostname}:${port}/`,
          { mode: "no-cors" }
        );
        return true;
      } catch {
        return false;
      }
    }


    </script>


  </body>
</html>
